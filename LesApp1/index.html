<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Bohdadn Pinchuk" />
    <meta name="copyright" content="Bohdadn Pinchuk" />
    <title>Самостоятельная деятельность учащегося</title>
    <!-- Задание 2
    Сверстайте формы, представленные в материалах урока. -->

    <link rel="stylesheet" href="Resources/form_style.css">
</head>

<body>
    <main>
        <section>
            <article id="form1">
                <h2>Form 1</h2>
            </article>

            <article id="form1">
                <fieldset>
                    <legend>Personal information</legend>

                    <div>
                        <label for="f_name" id="bold_label">* First name: </label>
                        <input type="text" name="f_name" required>
                    </div>

                    <div>
                        <label for="m_name">Middle name: </label>
                        <input type="text" name="m_name">
                    </div>

                    <div>
                        <label for="l_name" id="bold_label">* Last name: </label>
                        <input type="text" name="l_name" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Address</legend>

                    <div>
                        <label for="address">Address: </label>
                        <input type="text" name="address">
                    </div>

                    <div>
                        <label for="c_t">City or Town: </label>
                        <input type="text" name="c_t">
                    </div>

                    <div>
                        <label for="state">State: </label>
                        <select name="state">
                            <option selected disabled value="">Choose a State</option>
                            <option>Киев</option>
                            <option>Харьков</option>
                            <option>Одесса</option>
                            <option>Винница</option>
                            <option>Запорожье</option>
                            <option>Львов</option>
                            <option>Тернополь</option>
                            <option>...</option>
                        </select>
                    </div>

                    <div>
                        <label for="zip" id="bold_label">* Zip code: </label>
                        <input type="text" name="zip" required>
                    </div>
                </fieldset>
            </article>

            <article id="form1">
                <h2>Form 2</h2>
            </article>

            <article id="form2">
                <p>Login to Web App</p>
                <div id="id_up">
                    <input type="text" id="id_text" placeholder="Username or Email" required>
                </div>
                <div id="id_up">
                    <input type="password" id="id_text" placeholder="Password" required>
                </div>

                <div id="id_down">
                    <div id="id_in">
                        <input type="checkbox" name="leg">
                        <label for="leg">Remember me on this computer</label>
                    </div>
                    <input type="button" id="btn" value="Login">
                </div>
            </article>

            <p id="reset_data">Forgot your password? <a href="#">Click here to reset it.</a></p>
        </section>
    </main>
</body>

</html>
